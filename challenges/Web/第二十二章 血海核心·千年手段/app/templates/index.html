<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幽冥血海·幻语心魔阵</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 整体背景 - 幽冥血海风格 */
        body {
            font-family: "隶书", "LiSu", "STLiti", serif;
            background: linear-gradient(135deg, #1a0000, #2a0015, #33000d);
            color: #e0a070;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-image:
                radial-gradient(rgba(255,0,0,0.2) 1px, transparent 1px),
                radial-gradient(rgba(255,50,50,0.15) 1px, transparent 1px),
                radial-gradient(rgba(255,100,100,0.1) 1px, transparent 1px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            position: relative;
            overflow-x: hidden;
        }

        /* 血海波纹动画 */
        .blood-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: radial-gradient(ellipse at center, rgba(170,0,0,0.5) 0%, rgba(80,0,0,0.2) 70%, transparent 100%);
            opacity: 0.6;
            z-index: -1;
            animation: blood-wave-anim 15s infinite ease-in-out;
        }

        @keyframes blood-wave-anim {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.05); opacity: 0.8; }
        }

        /* 血月背景 */
        .blood-moon {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(200,0,0,0.7) 0%, rgba(150,0,0,0.3) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(15px);
            z-index: -1;
            animation: blood-moon-pulse 12s infinite ease-in-out;
        }

        @keyframes blood-moon-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* 容器样式 */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(20, 0, 5, 0.85);
            border: 1px solid #a00;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(170, 0, 0, 0.5),
                        inset 0 0 20px rgba(170, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #a00;
            position: relative;
        }

        h1 {
            font-size: 2.8em;
            color: #fff;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00;
            letter-spacing: 5px;
            margin-bottom: 10px;
            font-weight: normal;
            position: relative;
        }

        h1:after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #a00, transparent);
            margin: 15px auto;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ff8e8e;
            font-style: italic;
            margin-top: 10px;
        }

        /* 登录表单区域 */
        .login-matrix {
            background: rgba(10, 0, 2, 0.7);
            border: 1px solid #a00;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 15px rgba(170, 0, 0, 0.4),
                        0 0 10px rgba(170, 0, 0, 0.3);
        }

        .matrix-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff8e8e;
            position: relative;
        }

        .matrix-title:before,
        .matrix-title:after {
            content: "✧";
            margin: 0 15px;
            color: #a00;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 1.1em;
            color: #ffaaaa;
            display: flex;
            align-items: center;
        }

        label:before {
            content: "✦";
            margin-right: 8px;
            color: #a00;
        }

        .login-input {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #a00;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1em;
            font-family: "隶书", "LiSu", serif;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(170, 0, 0, 0.2);
        }

        .login-input:focus {
            outline: none;
            border-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5),
                        inset 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .login-btn {
            padding: 12px;
            background: linear-gradient(to bottom, #a00, #500);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2em;
            font-family: "隶书", "LiSu", serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(170, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-btn:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .login-btn:hover:before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        /* 登录结果消息 */
        .login-result {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #a00;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-title {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #f00;
            position: relative;
            display: flex;
            align-items: center;
        }

        .result-title:before {
            content: "⟡";
            margin-right: 10px;
            color: #a00;
        }

        .login-success {
            color: #7fff7f;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .login-fail {
            color: #ff7f7f;
            font-size: 1.1em;
            line-height: 1.4;
        }

        /* 血雾装饰 */
        .blood-fog {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(ellipse at center, rgba(150,0,0,0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: blood-fog-anim 20s infinite ease-in-out;
        }

        @keyframes blood-fog-anim {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        /* 页脚 */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(170, 0, 0, 0.3);
            color: #a88;
            font-size: 0.9em;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }

            h1 {
                font-size: 2em;
            }

            .login-matrix {
                padding: 15px;
            }

            .blood-moon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 血海波纹 -->
    <div class="blood-wave"></div>

    <!-- 血月背景 -->
    <div class="blood-moon"></div>

    <!-- 血雾效果 -->
    <div class="blood-fog"></div>

    <div class="container">
        <div class="header">
            <h1>幽冥血海·幻语心魔阵</h1>
            <p class="subtitle">言灵为刃，心魔为牢，破妄归真</p>
        </div>

        <div class="login-matrix">
            <div class="matrix-title">幻语心魔阵</div>
            <form method="GET" class="login-form">
                <div class="form-group">
                    <label for="username">神识名讳</label>
                    <input type="text" name="username" id="username" class="login-input" placeholder="请输入神识名讳">
                </div>
                <div class="form-group">
                    <label for="password">心法秘钥</label>
                    <input type="password" name="password" id="password" class="login-input" placeholder="请输入心法秘钥">
                </div>
                <button type="submit" class="login-btn">神识入境</button>
            </form>

            {{ login_msg|safe }}

        </div>

        <div class="footer">
            <p>噬心魔宗 · 幽冥血海禁制</p>
            <p>破言灵咒阵者，可窥轮回莲之秘</p>
        </div>
    </div>

</body>
</html>
